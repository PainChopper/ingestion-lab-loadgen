<!doctype html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>loadgen</title>
    <style>
        body {
            font-family: monospace;
            margin: 24px 16px;
            color: #222;
        }

        .card {
            border: 1px solid #ccc;
            padding: 8px;
            background: #fff;
        }

        .row {
            margin-bottom: 16px;
        }

        .row label {
            display: block;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .radio-group {
            margin-top: 8px;
        }

        .radio {
            display: inline-block;
            margin-right: 16px;
            font-weight: 400;
        }

        h3 {
            margin: 0 0 8px 0;
            font-size: 16px;
            color: #222;
        }

        h2 {
            margin: 0 0 16px 0;
            font-size: 20px;
            color: #222;
            text-align: center;
        }

        input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }

        .slider-container {
            position: relative;
        }

        .slider-marks {
            display: flex;
            justify-content: space-between;
            width: calc(100% - 20px);
            margin-left: 10px;
            font-size: 11px;
            color: #666;
        }

        .slider-marks .mark {
            position: static;
        }

        .status {
            margin-top: 12px;
            border-top: 1px dashed #ccc;
            padding-top: 10px;
            white-space: pre-wrap;
        }

        button {
            cursor: pointer;
            padding: 8px 12px;
            border: 1px solid #999;
            background: #eee;
        }

        button:hover {
            background: #ddd;
        }

        .muted {
            color: #666;
        }

        .err {
            color: #b00020;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Load Generator Control</h2>
        
        <div class="row">
            <label>Transactions Per Second: <span id="tps-display" class="muted">â€”</span></label>
            <div class="slider-container">
                <input type="range" id="tps-slider" min="0" max="100000" step="100" value="1000">
                <div class="slider-marks">
                    <span class="mark">0</span>
                    <span class="mark">10K</span>
                    <span class="mark">20K</span>
                    <span class="mark">30K</span>
                    <span class="mark">40K</span>
                    <span class="mark">50K</span>
                    <span class="mark">60K</span>
                    <span class="mark">70K</span>
                    <span class="mark">80K</span>
                    <span class="mark">90K</span>
                    <span class="mark">100K</span>
                </div>
            </div>
        </div>

        <div class="row">
            <button id="quit-btn" type="button">quit</button>
        </div>

        <div id="status-area" class="status muted">connecting...</div>
    </div>

    <script src="app.js"></script>
</body>

</html>
