<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loadgen Control</title>
    <style>
        body { font-family: monospace; max-width: 600px; margin: 2rem auto; padding: 0 1rem; color: #333; }
        .card { border: 1px solid #ccc; padding: 1.5rem; background: #fff; }
        .row { margin-bottom: 1.5rem; }
        label { display: block; font-weight: bold; margin-bottom: 0.5rem; }
        .status-line { margin-top: 1rem; border-top: 1px dashed #ccc; padding-top: 0.5rem; color: #555; white-space: pre-wrap; }
        input[type="range"] { width: 100%; }
        button { cursor: pointer; padding: 0.5rem 1rem; border: 1px solid #999; background: #eee; }
        button:hover { background: #ddd; }
        .radio-label { display: inline-block; margin-right: 1.5rem; font-weight: normal; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Loadgen Control</h1>
        
        <div class="row">
            <label>Mode</label>
            <div>
                <label class="radio-label"><input type="radio" name="mode" value="normal"> Normal</label>
                <label class="radio-label"><input type="radio" name="mode" value="burst"> Burst</label>
            </div>
        </div>

        <div class="row">
            <label>Pulse Interval: <span id="pulse-display">...</span></label>
            <input type="range" id="pulse-slider" min="50" max="2000" step="50">
        </div>

        <div class="row">
            <button id="quit-btn">Stop Server</button>
        </div>

        <div id="status-area" class="status-line">Connecting...</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
